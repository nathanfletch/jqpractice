<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>jQuery Practice</title>
  </head>
  <body>
    <div class="container">
      <h1>Peek-a-boo</h1>

      <p>
        <strong>Peek-a-boo</strong> is an ancient game riddled in mystery and
        deceit. Though it appears to be an innocent children's pastime, you may
        change your mind when you learn of its treacherous history.
      </p>

      <div id="img-hidden">
        <p>
          This is a very special page.
          <span class="clickable" id="clickShow">Click here</span> to see what
          happens!
        </p>
      </div>

      <div id="img-showing">
        <p><span class="clickable" id="clickHide">Hey go away!</span></p>
        <img
          src="https://images.unsplash.com/photo-1460899960812-f6ee1ecaf117?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1300&q=80"
        />
      </div>
    </div>
  </body>
</html>
